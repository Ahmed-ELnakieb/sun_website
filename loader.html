<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shams Company - Loading</title>
    <style>
        /* Modern Shams Company Loader Styles */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at top, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, rgba(255, 140, 0, 0.08) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #2c1810 50%, #1a1a2e 75%, #0f1419 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1), visibility 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .loader-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 215, 0, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 165, 0, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 193, 7, 0.02) 0%, transparent 50%);
            animation: ambient-glow 8s ease-in-out infinite;
        }

        .loader-container.fade-out {
            opacity: 0;
            visibility: hidden;
        }

        .sun-loader {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            filter: drop-shadow(0 0 50px rgba(255, 215, 0, 0.3));
        }

        /* Realistic Sun Core */
        .sun-core {
            width: 100px;
            height: 100px;
            background: radial-gradient(
                circle at 30% 30%, 
                #FFEB3B 0%, 
                #FFD700 25%, 
                #FFA500 60%, 
                #FF8C00 85%, 
                #E65100 100%
            );
            border-radius: 50%;
            position: relative;
            z-index: 5;
            box-shadow: 
                inset -10px -10px 20px rgba(255, 140, 0, 0.3),
                inset 5px 5px 15px rgba(255, 235, 59, 0.4);
            animation: realistic-sun-rise 8s ease-out forwards;
        }

        /* Realistic Sun Rays */
        .sun-core::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 180px;
            height: 180px;
            transform: translate(-50%, -50%);
            background: 
                /* Primary rays */
                linear-gradient(0deg, transparent 40%, rgba(255, 215, 0, 0.8) 49%, rgba(255, 215, 0, 0.9) 50%, rgba(255, 215, 0, 0.8) 51%, transparent 60%),
                linear-gradient(45deg, transparent 40%, rgba(255, 193, 7, 0.6) 49%, rgba(255, 193, 7, 0.7) 50%, rgba(255, 193, 7, 0.6) 51%, transparent 60%),
                linear-gradient(90deg, transparent 40%, rgba(255, 215, 0, 0.8) 49%, rgba(255, 215, 0, 0.9) 50%, rgba(255, 215, 0, 0.8) 51%, transparent 60%),
                linear-gradient(135deg, transparent 40%, rgba(255, 193, 7, 0.6) 49%, rgba(255, 193, 7, 0.7) 50%, rgba(255, 193, 7, 0.6) 51%, transparent 60%),
                /* Secondary rays */
                linear-gradient(22.5deg, transparent 45%, rgba(255, 235, 59, 0.4) 49.5%, rgba(255, 235, 59, 0.5) 50%, rgba(255, 235, 59, 0.4) 50.5%, transparent 55%),
                linear-gradient(67.5deg, transparent 45%, rgba(255, 235, 59, 0.4) 49.5%, rgba(255, 235, 59, 0.5) 50%, rgba(255, 235, 59, 0.4) 50.5%, transparent 55%),
                linear-gradient(112.5deg, transparent 45%, rgba(255, 235, 59, 0.4) 49.5%, rgba(255, 235, 59, 0.5) 50%, rgba(255, 235, 59, 0.4) 50.5%, transparent 55%),
                linear-gradient(157.5deg, transparent 45%, rgba(255, 235, 59, 0.4) 49.5%, rgba(255, 235, 59, 0.5) 50%, rgba(255, 235, 59, 0.4) 50.5%, transparent 55%);
            border-radius: 50%;
            z-index: -1;
            animation: rays-progressive-glow 8s ease-out forwards;
        }

        /* Progressive Glow Layers */
        .sun-glow {
            position: absolute;
            width: 140px;
            height: 140px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.2) 0%, rgba(255, 215, 0, 0.1) 30%, transparent 60%);
            border-radius: 50%;
            animation: glow-layer-1 8s ease-out forwards;
        }

        .sun-glow-2 {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 193, 7, 0.15) 0%, rgba(255, 193, 7, 0.08) 40%, transparent 70%);
            border-radius: 50%;
            animation: glow-layer-2 8s ease-out forwards;
        }

        .sun-glow-3 {
            position: absolute;
            width: 280px;
            height: 280px;
            background: radial-gradient(circle, rgba(255, 152, 0, 0.1) 0%, rgba(255, 152, 0, 0.05) 50%, transparent 80%);
            border-radius: 50%;
            animation: glow-layer-3 8s ease-out forwards;
        }



        /* Company Name */
        .company-name {
            position: absolute;
            bottom: 60px;
            text-align: center;
            width: 100%;
            padding: 10px 15px;
        }

        .company-name-arabic {
            font-family: 'Almarai', 'Arial', sans-serif;
            font-size: 18px;
            font-weight: 600;
            color: #FFD700;
            margin-bottom: 5px;
            text-shadow: 
                0 0 10px rgba(255, 215, 0, 0.8),
                0 0 20px rgba(255, 215, 0, 0.4),
                0 0 30px rgba(255, 215, 0, 0.2);
            animation: company-name-shine 3s ease-in-out infinite;
            letter-spacing: 2px;
        }

        .company-name-english {
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: #FFA500;
            text-shadow: 
                0 0 8px rgba(255, 165, 0, 0.6),
                0 0 16px rgba(255, 165, 0, 0.3);
            animation: company-name-shine 3s ease-in-out infinite 0.5s;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .company-subtitle {
            font-family: 'Arial', 'Helvetica', sans-serif;
            font-size: 12px;
            font-weight: 400;
            color: rgba(255, 193, 7, 0.8);
            margin-top: 5px;
            text-shadow: 0 0 8px rgba(255, 193, 7, 0.3);
            letter-spacing: 1px;
            text-transform: uppercase;
            animation: subtle-glow 3s ease-in-out infinite;
        }

        /* Developer Credit */
        .developer-credit {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            font-family: 'Arial', 'Helvetica', sans-serif;
            padding: 8px 0;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            z-index: 10000;
        }

        .developer-text {
            font-size: 11px;
            font-weight: 400;
            color: rgba(255, 215, 0, 0.6);
            text-shadow: 0 0 3px rgba(255, 215, 0, 0.2);
            letter-spacing: 0.5px;
            display: inline;
        }

        .developer-link {
            font-size: 11px;
            font-weight: 600;
            color: rgba(255, 215, 0, 0.9);
            text-decoration: none;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
            letter-spacing: 0.8px;
            transition: all 0.3s ease;
            cursor: pointer;
            display: inline;
            animation: elnakieb-glow 2s ease-in-out infinite;
        }

        .developer-link:hover {
            color: rgba(255, 215, 0, 1);
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
            transform: scale(1.1);
        }

        .copyright-text {
            font-size: 9px;
            font-weight: 300;
            color: rgba(255, 193, 7, 0.5);
            margin-top: 2px;
            text-shadow: 0 0 3px rgba(255, 193, 7, 0.2);
            letter-spacing: 0.3px;
        }

        /* Realistic Progressive Animations */
        @keyframes realistic-sun-rise {
            0% {
                transform: scale(0.3);
                opacity: 0.1;
                box-shadow: 
                    inset -5px -5px 10px rgba(255, 140, 0, 0.1),
                    inset 2px 2px 8px rgba(255, 235, 59, 0.1),
                    0 0 5px rgba(255, 215, 0, 0.1);
            }
            25% {
                transform: scale(0.6);
                opacity: 0.4;
                box-shadow: 
                    inset -8px -8px 15px rgba(255, 140, 0, 0.2),
                    inset 4px 4px 12px rgba(255, 235, 59, 0.2),
                    0 0 15px rgba(255, 215, 0, 0.3),
                    0 0 30px rgba(255, 215, 0, 0.2);
            }
            50% {
                transform: scale(0.85);
                opacity: 0.7;
                box-shadow: 
                    inset -10px -10px 18px rgba(255, 140, 0, 0.25),
                    inset 5px 5px 14px rgba(255, 235, 59, 0.3),
                    0 0 25px rgba(255, 215, 0, 0.5),
                    0 0 50px rgba(255, 215, 0, 0.3),
                    0 0 75px rgba(255, 215, 0, 0.2);
            }
            75% {
                transform: scale(0.95);
                opacity: 0.9;
                box-shadow: 
                    inset -10px -10px 20px rgba(255, 140, 0, 0.3),
                    inset 5px 5px 15px rgba(255, 235, 59, 0.35),
                    0 0 35px rgba(255, 215, 0, 0.7),
                    0 0 70px rgba(255, 215, 0, 0.4),
                    0 0 105px rgba(255, 215, 0, 0.25);
            }
            100% {
                transform: scale(1);
                opacity: 1;
                box-shadow: 
                    inset -10px -10px 20px rgba(255, 140, 0, 0.3),
                    inset 5px 5px 15px rgba(255, 235, 59, 0.4),
                    0 0 40px rgba(255, 215, 0, 0.8),
                    0 0 80px rgba(255, 215, 0, 0.5),
                    0 0 120px rgba(255, 215, 0, 0.3),
                    0 0 160px rgba(255, 215, 0, 0.2);
            }
        }

        @keyframes rays-progressive-glow {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            30% {
                opacity: 0.2;
                transform: translate(-50%, -50%) scale(0.7);
            }
            60% {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(0.9);
            }
            100% {
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes glow-layer-1 {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }
            40% {
                transform: scale(0.6);
                opacity: 0.1;
            }
            70% {
                transform: scale(0.85);
                opacity: 0.15;
            }
            100% {
                transform: scale(1);
                opacity: 0.2;
            }
        }

        @keyframes glow-layer-2 {
            0% {
                transform: scale(0.2);
                opacity: 0;
            }
            50% {
                transform: scale(0.5);
                opacity: 0.05;
            }
            80% {
                transform: scale(0.8);
                opacity: 0.1;
            }
            100% {
                transform: scale(1);
                opacity: 0.15;
            }
        }

        @keyframes glow-layer-3 {
            0% {
                transform: scale(0.1);
                opacity: 0;
            }
            60% {
                transform: scale(0.4);
                opacity: 0.03;
            }
            90% {
                transform: scale(0.7);
                opacity: 0.07;
            }
            100% {
                transform: scale(1);
                opacity: 0.1;
            }
        }

        @keyframes realistic-loading-progress {
            0% { 
                width: 0%; 
            }
            20% { 
                width: 15%; 
            }
            40% { 
                width: 35%; 
            }
            60% { 
                width: 60%; 
            }
            80% { 
                width: 85%; 
            }
            100% { 
                width: 100%; 
            }
        }

        @keyframes progress-shine {
            0% {
                transform: translateX(-100px);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(320px);
                opacity: 0;
            }
        }

        @keyframes company-name-shine {
            0%, 100% {
                text-shadow: 
                    0 0 10px rgba(255, 215, 0, 0.8),
                    0 0 20px rgba(255, 215, 0, 0.4),
                    0 0 30px rgba(255, 215, 0, 0.2);
                transform: scale(1);
            }
            50% {
                text-shadow: 
                    0 0 15px rgba(255, 215, 0, 1),
                    0 0 30px rgba(255, 215, 0, 0.6),
                    0 0 45px rgba(255, 215, 0, 0.4),
                    0 0 60px rgba(255, 215, 0, 0.2);
                transform: scale(1.02);
            }
        }

        @keyframes subtle-glow {
            0%, 100% {
                opacity: 0.8;
                text-shadow: 0 0 8px rgba(255, 193, 7, 0.3);
            }
            50% {
                opacity: 1;
                text-shadow: 0 0 12px rgba(255, 193, 7, 0.5);
            }
        }

        @keyframes elnakieb-glow {
            0% {
                color: rgba(255, 215, 0, 0.9);
                text-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
                transform: scale(1);
            }
            25% {
                color: rgba(255, 255, 255, 1);
                text-shadow: 
                    0 0 12px rgba(255, 215, 0, 0.8),
                    0 0 20px rgba(255, 255, 255, 0.6);
                transform: scale(1.05);
            }
            50% {
                color: rgba(255, 193, 7, 1);
                text-shadow: 
                    0 0 15px rgba(255, 193, 7, 0.9),
                    0 0 25px rgba(255, 215, 0, 0.7),
                    0 0 35px rgba(255, 255, 255, 0.4);
                transform: scale(1.08);
            }
            75% {
                color: rgba(255, 165, 0, 1);
                text-shadow: 
                    0 0 12px rgba(255, 165, 0, 0.8),
                    0 0 20px rgba(255, 215, 0, 0.6);
                transform: scale(1.03);
            }
            100% {
                color: rgba(255, 215, 0, 0.9);
                text-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
                transform: scale(1);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sun-loader {
                width: 280px;
                height: 280px;
            }

            .sun-core {
                width: 80px;
                height: 80px;
            }

            .sun-core::before {
                width: 140px;
                height: 140px;
            }

            .sun-glow {
                width: 110px;
                height: 110px;
            }

            .sun-glow-2 {
                width: 160px;
                height: 160px;
            }

            .sun-glow-3 {
                width: 220px;
                height: 220px;
            }

            .loading-progress {
                width: 250px;
                bottom: 100px;
            }

            .company-name {
                bottom: 10px;
            }

            .company-name-arabic {
                font-size: 16px;
                letter-spacing: 1px;
            }

            .company-name-english {
                font-size: 12px;
            }

            .company-subtitle {
                font-size: 9px;
            }

            .developer-text {
                font-size: 9px;
            }

            .developer-link {
                font-size: 9px;
            }

            .copyright-text {
                font-size: 7px;
            }
        }
    </style>
</head>
<body>
    <div class="loader-container" id="loader">
        <div class="sun-loader">
            <!-- Multi-Layer Modern Glow Effects -->
            <div class="sun-glow-4"></div>
            <div class="sun-glow-3"></div>
            <div class="sun-glow-2"></div>
            <div class="sun-glow"></div>
            
            <!-- Modern Sun Symbol with Dynamic Rays -->
            <div class="sun-core"></div>
            
            <!-- Modern Company Name -->
            <div class="company-name">
                <div class="company-name-arabic">شركة الشمس</div>
                <div class="company-name-english">SUN COMPANY</div>
                <div class="company-subtitle">Import & Export</div>
            </div>
        </div>
    </div>

    <!-- Developer Credit -->
    <div class="developer-credit">
        <span class="developer-text">Design and Developed by </span>
        <a href="mailto:ahmedrmohamed2017@gmail.com" class="developer-link">Elnakieb</a>
        <div class="copyright-text">© 2024 All Rights Reserved</div>
    </div>
        </div>
    </div>

    <script>
        // Realistic Shams Loader Functionality
        let loaderStartTime = Date.now();
        let isLoaderHidden = false;

        function hideLoader() {
            if (isLoaderHidden) return;
            
            const loader = document.getElementById('loader');
            if (loader) {
                isLoaderHidden = true;
                loader.classList.add('fade-out');
                
                // Remove loader from DOM after fade out
                setTimeout(function() {
                    loader.remove();
                    // Redirect to main page
                    window.location.href = 'index.html';
                }, 1000);
            }
        }

        function checkMinimumLoadTime() {
            const elapsedTime = Date.now() - loaderStartTime;
            const minimumLoadTime = 2000; // 2 seconds minimum
            
            if (elapsedTime >= minimumLoadTime) {
                hideLoader();
            } else {
                // Wait for remaining time to reach minimum
                setTimeout(hideLoader, minimumLoadTime - elapsedTime);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Wait for sun animation to complete (8 seconds) or minimum load time
            setTimeout(function() {
                checkMinimumLoadTime();
            }, 8000);
        });

        // Hide loader when page is fully loaded (but respect minimum time)
        window.addEventListener('load', function() {
            // Add small delay to ensure all resources are loaded
            setTimeout(function() {
                checkMinimumLoadTime();
            }, 500);
        });
    </script>
</body>
</html>
